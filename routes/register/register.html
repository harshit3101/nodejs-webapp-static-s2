<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/register/register.js"></script>
<link href="css/register.css" rel="stylesheet">


<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Please add username and password</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Your Name *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Your Password *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btnSubmit" onclick="addUser()">Submit</button>
                </div>
            </div>
        </div>
