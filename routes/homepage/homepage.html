<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Node Web App S2 example</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/logout">Logout</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Find S2 id for your coordiantes</h1>
        <p class="lead" id="s2Response"></p>
        <p class="lead">
            <button type="button" class="btn btn-primary" onclick="callS2()">Call S2</button>
        </p>
      </main>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Find nearest points</h1>

        <label for="radius" class="text-info">Radius:</label>
        <input type="text" name="radius" id="radius" placeholder="Radius of area  ">
        <br>
        <p>example: 10 m, 10 km Default is 1m </p> 
        <p class="lead" id="nearestPoints"></p>
        <p class="lead">
            <button type="button" class="btn btn-primary" onclick="getNearestPoints()">get Nearest Points</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Checkout more code here <a href="https://github.com/harshit3101?tab=repositories">Harshit Github</a>, by <a href="https://twitter.com/Harshit84203920">@Harshit84203920</a>.</p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/s2/s2.js"></script>
    <script src="js/es/elasticSearch.js"></script>
  </body>
